<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Оренбургская область</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/terms.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo.png" alt="Логотип Оренбургской области">
                    </a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="attractions.html">Достопримечательности</a></li>
                        <li><a href="history.html">История</a></li>
                        <li><a href="settlements.html">Населенные пункты</a></li>
                        <li><a href="industries.html">Производства</a></li>
                        <li><a href="profile.html">Личный кабинет</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Форма регистрации -->
    <main class="auth-main">
        <div class="container">
            <div class="auth-container">
                <h2>Регистрация</h2>
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullName">ФИО</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone" required 
                               placeholder="+7 (XXX) XXX-XX-XX">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Подтверждение пароля</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms" class="checkbox-label">
                            Я согласен с <a href="terms.html" target="_blank">условиями использования</a>
                        </label>
                    </div>
                    <button type="submit" class="btn-submit">Зарегистрироваться</button>
                    <div class="auth-links">
                        <a href="auth.html">Уже есть аккаунт? Войти</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Подвал сайта -->
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__contact">
                    <p>Телефон: 8 (800) 110-10-10</p>
                    <p>Email: info@orenburg-region.ru</p>
                </div>
                <div class="footer__social">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-vk"></i></a>
                    <a href="#"><i class="fab fa-telegram"></i></a>
                </div>
                <div class="footer__sitemap">
                    <a href="sitemap.html">Карта сайта</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/register.js"></script>
</body>
</html>
