<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на разрешение - Оренбургская область</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/permit.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo.png" alt="Логотип Оренбургской области">
                    </a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="attractions.html">Достопримечательности</a></li>
                        <li><a href="history.html">История</a></li>
                        <li><a href="settlements.html">Населенные пункты</a></li>
                        <li><a href="industries.html">Производства</a></li>
                        <li><a href="profile.html">Личный кабинет</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Форма заявки -->
    <main class="permit-main">
        <div class="container">
            <div class="permit-container">
                <h2>Заявка на получение разрешения на посещение заповедных зон</h2>
                <form class="permit-form" id="permitForm">
                    <div class="form-group">
                        <label for="location">Выберите заповедную зону</label>
                        <select id="location" name="location" required>
                            <option value="">Выберите зону...</option>
                            <option value="shaitan">Шайтан-тау</option>
                            <option value="buzuluksky">Бузулукский бор</option>
                            <option value="orenburgsky">Оренбургский заповедник</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="visitDate">Дата посещения</label>
                        <input type="date" id="visitDate" name="visitDate" required>
                    </div>
                    <div class="form-group">
                        <label for="groupSize">Количество человек в группе</label>
                        <input type="number" id="groupSize" name="groupSize" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="purpose">Цель посещения</label>
                        <textarea id="purpose" name="purpose" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="equipment">Оборудование и снаряжение</label>
                        <textarea id="equipment" name="equipment" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="experience">Опыт посещения заповедных зон</label>
                        <textarea id="experience" name="experience" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="documents">Прикрепить документы</label>
                        <input type="file" id="documents" name="documents" multiple>
                    </div>
                    <button type="submit" class="btn-submit">Отправить заявку</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Подвал сайта -->
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__contact">
                    <p>Телефон: 8 (800) 110-10-10</p>
                    <p>Email: info@orenburg-region.ru</p>
                </div>
                <div class="footer__social">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-vk"></i></a>
                    <a href="#"><i class="fab fa-telegram"></i></a>
                </div>
                <div class="footer__sitemap">
                    <a href="sitemap.html">Карта сайта</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/permit.js"></script>
</body>
</html>
