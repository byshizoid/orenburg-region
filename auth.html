<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в личный кабинет - Оренбургская область</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo.png" alt="Логотип Оренбургской области">
                    </a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="attractions.html">Достопримечательности</a></li>
                        <li><a href="history.html">История</a></li>
                        <li><a href="settlements.html">Населенные пункты</a></li>
                        <li><a href="industries.html">Производства</a></li>
                        <li><a href="profile.html">Личный кабинет</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Форма входа -->
    <main class="auth-main">
        <div class="container">
            <div class="auth-container">
                <h2>Вход в личный кабинет</h2>
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone" required 
                               pattern="[0-9]{11}" 
                               placeholder="+7 (XXX) XXX-XX-XX">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-submit">Войти</button>
                    <div class="auth-links">
                        <a href="register.html">Зарегистрироваться</a>
                        <a href="#">Забыли пароль?</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Подвал сайта -->
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__contact">
                    <p>Телефон: 8 (800) 110-10-10</p>
                    <p>Email: info@orenburg-region.ru</p>
                </div>
                <div class="footer__social">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-vk"></i></a>
                    <a href="#"><i class="fab fa-telegram"></i></a>
                </div>
                <div class="footer__sitemap">
                    <a href="sitemap.html">Карта сайта</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
